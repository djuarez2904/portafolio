    <link rel="stylesheet" href="styles.css">
    <script src="store.js" defer></script>

<body>

    <div id="main">
        <h1>My Grocery Store</h1>

        <div id="item-list"></div>
        <br><br>


        <div>
            <label for="itemname">Item</label>
            <input type="text" id="itemname" size="15">
        </div>

        <div>
            <label for="quantity">Qty</label>
            <input type="number" id="quantity" size="15">
        </div>
        <br>

        <button id="addItem">Add Item</button>
        <button id="newOrder">New Order</button>
        <br><br>
        <div id="footer">Copyright&nbsp;David Juarez &copy; 2021 </div>
        <br><br><br><br><br>
        <h2 id="grandtotal">TOTAL DUE $</h2>
        <br>

        <div>
            <label for="output"></label>
            <textarea name="output" id="output"></textarea>

        </div>





    </div>
